<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #FFFFFF, #000000, #FF2400);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        h1, h2, p {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3em;
        }

        h2 {
            font-size: 1.5em;
        }

        p {
            font-size: 0.5em;
            margin-top: 3em;
            color: lightgrey;
        }
    </style>
</head>
<body>
    <div>
        <h1>aInk</h1>
        <h2>Tailor made media experiences for readers</h2>
        <p>More coming soon</p>
    </div>
</body>
</html>
